<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LofDaB</title>
    <style>
        /* Общие стили */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000; /* Чёрный фон */
            color: #fff; /* Белый текст */
            text-align: center; /* Центрирование содержимого */
            overflow-x: hidden;
            position: relative; /* Для абсолютного позиционирования футера */
            min-height: 100vh; /* Занимает всю высоту экрана */
            display: flex; /* Используем flexbox для выравнивания контента */
            flex-direction: column; /* Вертикальное расположение элементов */
        }

        /* Логотип */
        .logo-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 50px auto; /* Центрирование логотипа */
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            animation: pulse 3s infinite alternate;
        }

        .circle:nth-child(1) { width: 200px; height: 200px; background: rgba(0, 123, 255, 0.1); }
        .circle:nth-child(2) { width: 170px; height: 170px; background: rgba(0, 123, 255, 0.2); top: 15px; left: 15px; }
        .circle:nth-child(3) { width: 140px; height: 140px; background: rgba(0, 123, 255, 0.3); top: 30px; left: 30px; }
        .circle:nth-child(4) { width: 110px; height: 110px; background: rgba(0, 123, 255, 0.4); top: 45px; left: 45px; }
        .circle:nth-child(5) { width: 80px; height: 80px; background: rgba(0, 123, 255, 0.5); top: 60px; left: 60px; }

        @keyframes pulse {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Название компании */
        h1 {
            font-size: 48px;
            color: #007bff; /* Синий цвет */
            margin: 20px 0; /* Отступы вокруг заголовка */
        }

        /* Описание компании */
        p {
            font-size: 18px;
            line-height: 1.6;
            padding: 20px;
        }

        /* Кнопка Telegram */
        .telegram-button {
            display: inline-block; /* Компактный размер */
            margin: 30px auto 0; /* Горизонтальное центрирование */
            padding: 10px 20px; /* Отступы внутри кнопки */
            font-size: 18px;
            color: #fff;
            background-color: #007bff; /* Синий цвет */
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            max-width: 300px; /* Явно ограничиваем максимальную ширину */
            width: fit-content; /* Ширина по содержимому */
        }

        .telegram-button:hover {
            background-color: #0056b3; /* Тёмно-синий при наведении */
        }

        /* Футер */
        footer {
            position: absolute; /* Абсолютное позиционирование */
            bottom: 0; /* Прикрепление к нижней части страницы */
            width: 100%; /* Ширина по всей ширине страницы */
            padding: 10px 0;
            font-size: 14px;
            color: #aaa; /* Серый цвет */
            background-color: #000; /* Чёрный фон */
        }
    </style>
</head>
<body>

    <!-- Логотип -->
    <div class="logo-container">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <!-- Название компании -->
    <h1>LOFDAB</h1>

    <!-- Описание компании -->
    <p>
        LOFDAB — компания, специализирующаяся на создании игр для ПК и мобильных устройств.<br>
        Мы создаём увлекательные проекты, которые объединяют игроков по всему миру.
    </p>

    <!-- Кнопка Telegram (обёрнута в контейнер для центрирования) -->
    <div style="text-align: center;">
        <a href="https://t.me/Lofdab" target="_blank" class="telegram-button">Подписаться на Telegram</a>
    </div>

    <!-- Футер -->
    <footer>
        © LOFDAB. 2025, Все права защищены.
    </footer>

</body>
</html>
